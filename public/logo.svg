<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Couleurs du Sénégal -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00853F"/>
      <stop offset="100%" style="stop-color:#006B32"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDEF42"/>
      <stop offset="100%" style="stop-color:#E6D93A"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31B23"/>
      <stop offset="100%" style="stop-color:#C4171E"/>
    </linearGradient>
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Fond circulaire avec dégradé -->
  <circle cx="100" cy="100" r="95" fill="white" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#greenGrad)" stroke-width="3"/>

  <!-- Bande tricolore gauche (drapeau sénégalais stylisé) -->
  <path d="M25 60 L25 140 A75 75 0 0 0 25 60" fill="url(#greenGrad)" opacity="0.15"/>

  <!-- Croix médicale principale (vert Sénégal) -->
  <rect x="82" y="40" width="36" height="90" rx="8" fill="url(#greenGrad)"/>
  <rect x="55" y="67" width="90" height="36" rx="8" fill="url(#greenGrad)"/>

  <!-- Étoile du Sénégal au centre -->
  <polygon points="100,60 103,70 114,70 105,77 109,88 100,81 91,88 95,77 86,70 97,70"
           fill="url(#yellowGrad)" stroke="#E6D93A" stroke-width="1"/>

  <!-- Livre ouvert (éducation/école) -->
  <g transform="translate(0, 5)">
    <path d="M45 135 L45 160 C45 160 72 154 100 160 C128 154 155 160 155 160 L155 135"
          fill="none" stroke="url(#redGrad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="100" y1="135" x2="100" y2="160" stroke="url(#redGrad)" stroke-width="3"/>
    <!-- Pages du livre -->
    <path d="M50 142 Q72 139 95 144" stroke="#E31B23" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M50 150 Q72 147 95 152" stroke="#E31B23" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M105 144 Q128 139 150 142" stroke="#E31B23" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M105 152 Q128 147 150 150" stroke="#E31B23" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <!-- Cœur (santé) au centre de la croix -->
  <path d="M100 82 C95 77 88 77 85 82 C82 87 85 93 100 105 C115 93 118 87 115 82 C112 77 105 77 100 82 Z"
        fill="url(#redGrad)"/>

  <!-- Texte MEDSEN -->
  <text x="100" y="188" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
        text-anchor="middle" fill="#00853F">
    MED<tspan fill="#E31B23">SEN</tspan>
  </text>
</svg>
